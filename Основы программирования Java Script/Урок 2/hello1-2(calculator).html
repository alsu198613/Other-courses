<meta chatset="utf-8">
<script>

    var a = prompt("Введите первое число");
    var b = prompt("Введите второе число");

    a = parseInt(a);    
    b = parseInt(b);
    var c = a + b;

    alert("Сумма двух чисел: " + c);


    c = a * b;

    alert("Произведение двух чисел: " + c);

    c = a / b;

    alert("Деление двух чисел: " + c);

    c = (a + b) / 2;

    alert("Среднее арифметическое двух чисел: " + c);



</script>
